                    <span class="bs-stepper-circle"><i class="icon-base ri ri-check-line"></i></span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-number">01</span>
                      <span class="d-flex flex-column ms-1">
                        <span class="bs-stepper-title">Account</span>
                        <span class="bs-stepper-subtitle">Account Details</span>
                      </span>
                    </span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#personalInfoValidation">
                  <button type="button" class="step-trigger">
                    <span class="bs-stepper-circle"><i class="icon-base ri ri-check-line"></i></span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-number">02</span>
                      <span class="d-flex flex-column ms-1">
                        <span class="bs-stepper-title">Personal</span>
                        <span class="bs-stepper-subtitle">Enter Information</span>
                      </span>
                    </span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#billingLinksValidation">

                    <span class="bs-stepper-circle"><i class="icon-base ri ri-check-line"></i></span>

                      <span class="d-flex flex-column ms-1">
                        <span class="bs-stepper-title">Billing</span>
                        <span class="bs-stepper-subtitle">Payment Details</span>
                      </span>
                    </span>
                  </button>
                </div>
              </div>
              <div class="bs-stepper-content">
                <form id="multiStepsForm" onSubmit="return false">
                  <!-- Account Details -->
                  <div id="accountDetailsValidation" class="content">
                    <div class="content-header mb-5">
                      <h4 class="mb-0">Account Information</h4>
                      <span>Enter Your Account Details</span>
                    </div>
                    <div class="row gx-5">
                      <div class="col-sm-6 mb-5 form-control-validation">

                            placeholder="johndoe" />

                        </div>
                      </div>
                      <div class="col-sm-6 mb-5 form-control-validation">
                        <div class="form-floating form-floating-outline">

                            type="email"
                            name="multiStepsEmail"
                            id="multiStepsEmail"
                            class="form-control"
                            placeholder="john.doe@email.com"
                            aria-label="john.doe" />

                        </div>
                      </div>
                      <div class="col-sm-6 form-password-toggle mb-5 form-control-validation">
                        <div class="input-group input-group-merge">
                          <div class="form-floating form-floating-outline">

                          </div>
                          <span class="input-group-text cursor-pointer" id="multiStepsPass2"

                          </div>

                  <!-- Personal Info -->

                      <div class="col-md-12 mb-5">
                        <div class="form-floating form-floating-outline">

                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>

                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                          </select>
                          <label for="multiStepsState">State</label>
                        </div>
                      </div>
                      <div class="col-12 d-flex justify-content-between">
                        <button class="btn btn-outline-secondary btn-prev">
                          <i class="icon-base ri ri-arrow-left-line icon-16px me-sm-1_5 me-0"></i>
                          <span class="align-middle d-sm-inline-block d-none">Previous</span>
                        </button>
                        <button class="btn btn-primary btn-next">
                          <span class="align-middle d-sm-inline-block d-none me-sm-1_5 me-0">Next</span>
                          <i class="icon-base ri ri-arrow-right-line icon-16px"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Billing Links -->
                  <div id="billingLinksValidation" class="content">
                    <div class="content-header mb-5">
                      <h4 class="mb-0">Select Plan</h4>
                      <span>Select plan as per your requirement</span>
                    </div>
                    <!-- Custom plan options -->
                    <div class="row gap-md-0 gap-4 mb-12 gx-5">
                      <div class="col-md">
                        <div class="form-check custom-option custom-option-icon">
                          <label class="form-check-label custom-option-content" for="basicOption">
                            <span class="custom-option-body">
                              <span class="fs-6 d-block fw-medium text-heading mb-2">Basic</span>
                              <small>A simple start for start ups & Students</small>
                              <span class="d-flex justify-content-center py-2">
                                <sup class="text-primary fs-6 lh-1 mt-3">$</sup>
                                <span class="h4 mb-0 text-primary">0</span>
                                <sub class="lh-1 fs-sm mt-auto mb-3 text-body-secondary">/month</sub>
                              </span>

                    <!--/ Custom plan options -->
                    <div class="content-header mb-5 mt-5">
                      <h4 class="mb-0">Payment Information</h4>
                      <span>Enter your card information</span>
                    </div>
                    <!-- Credit Card Details -->
                    <div class="row gx-5">
                      <div class="col-md-12 mb-5 form-control-validation">
                        <div class="input-group input-group-merge">
                          <div class="form-floating form-floating-outline">
                            <input
                              id="multiStepsCard"
                              class="form-control multi-steps-card"
                              name="multiStepsCard"
                              type="text"
                              placeholder="1356 3215 6548 7898"
                              aria-describedby="multiStepsCardImg" />
                            <label for="multiStepsCard">Card Number</label>
                          </div>
                          <span class="input-group-text cursor-pointer" id="multiStepsCardImg"
                            ><span class="card-type"></span
                          ></span>
                        </div>
                      </div>
                      <div class="col-md-5 mb-5">
                        <div class="form-floating form-floating-outline">
                          <input
                            type="text"
                            id="multiStepsName"
                            class="form-control"
                            name="multiStepsName"
                            placeholder="John Doe" />
                          <label for="multiStepsName">Name On Card</label>
                        </div>
                      </div>
                      <div class="col-6 col-md-4 mb-5">
                        <div class="form-floating form-floating-outline">
                          <input
                            type="text"
                            id="multiStepsExDate"
                            class="form-control multi-steps-exp-date"
                            name="multiStepsExDate"
                            placeholder="MM/YY" />

                        </div>
                      </div>
                      <div class="col-6 col-md-3 mb-5">
                        <div class="input-group input-group-merge">
                          <div class="form-floating form-floating-outline">
                            <input
                              type="text"
                              id="multiStepsCvv"
                              class="form-control multi-steps-cvv"
                              name="multiStepsCvv"
                              maxlength="3"
                              placeholder="654" />
                            <label for="multiStepsCvv">CVV Code</label>
                          </div>
                          <span class="input-group-text cursor-pointer" id="multiStepsCvvHelp"
                            ><i
                              class="icon-base ri ri-question-line"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              title="Card Verification Value"></i
                          ></span>
                        </div>
                      </div>
